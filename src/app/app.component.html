<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="start start">
  <div fxFlex class="map-container">
    <mat-card fxLayout="column">
      <mat-card-content>
        <agm-map></agm-map>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="30" fxLayout="column" fxLayoutAlign="space-around" class="side-panel">
    <mat-card class="search-box">
      <mat-card-content>
        <form [formGroup]="searchForm" (submit)="search()" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px"
      fxFlex>
          <mat-form-field appearance="standard" fxFlex="70">
            <mat-label>Street Address</mat-label>
            <input matInput type="text" formControlName="address" placeholder="Street, City, State" required>
            <mat-icon matSuffix *ngIf="addressField.value" (click)="clearSearch()" class="clear">cancel</mat-icon>
            <mat-error *ngIf="addressField.hasError('required')">You must provide a valid address to search on</mat-error>
          </mat-form-field>
          <button mat-flat-button color="accent" type="submit" [disabled]="searchForm.pristine || searchForm.invalid">Search</button>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="!offices">
      <mat-card-content>
        <p *ngIf="showError">Uh oh! We couldn't find any results with address you provided.</p>
        <p>Enter an address in the form above and find out the elected representatives for that address.</p>
      </mat-card-content>
    </mat-card>
    <app-office *ngFor="let office of offices" [office]="office" [officials]="officials"></app-office>
  </div>
</div>
