<div fxLayout="row" fxLayoutAlign="center">
  <h1>{{ title }}</h1>
</div>
<div fxLayout="row">
  <form [formGroup]="searchForm" (submit)="search()" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px" fxFlex>
    <mat-form-field appearance="standard" fxFlex="40">
      <mat-label>Street Address</mat-label>
      <input matInput type="text" formControlName="address" placeholder="Street, City, State" required>
      <mat-error *ngIf="addressField.hasError('required')">You must provide a valid address to search on</mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="searchForm.pristine || searchForm.invalid">Search</button>
  </form>
</div>
<div fxLayout="column">
  <app-office *ngFor="let office of offices" [office]="office" [officials]="officials"></app-office>
</div>
